<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>我的个人主页</title>
    <!-- 引入 Tailwind CSS 4.0 CDN -->
    <script src="../res/tailwindcss/tailwindcss-4.0-browser@4.js"></script>
    <style>
        /* 外凸拟态阴影（可根据需要微调大小与颜色） */
        .shadow-neu {
            box-shadow: 9px 9px 16px #d5d5d5, -9px -9px 16px #ffffff;
        }

        /* 内凹拟态阴影（可用于交互时的按下效果） */
        .shadow-neu-inset {
            box-shadow: inset 9px 9px 16px #d5d5d5, inset -9px -9px 16px #ffffff;
        }

        /* 横向滚动动画（从右向左） */
        @keyframes horizontalScroll {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        .scrollText {
            animation: horizontalScroll 12s linear infinite;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-200 to-gray-300 flex flex-col">

    <!-- 顶部导航栏 -->
    <header class="w-full flex justify-center py-4">
        <nav class="shadow-neu bg-gray-200 rounded-full px-8 py-2 flex gap-6 items-center">
            <a href="#" class="text-gray-700 font-semibold hover:text-blue-500 transition-colors">
                首页
            </a>
            <a href="#" class="text-gray-700 font-semibold hover:text-blue-500 transition-colors">
                关于我
            </a>
            <a href="#" class="text-gray-700 font-semibold hover:text-blue-500 transition-colors">
                联系我
            </a>
        </nav>
    </header>

    <!-- 主体内容 -->
    <main class="flex-1 flex flex-col items-center justify-center p-4">

        <!-- 卡片：头像+介绍 -->
        <div class="shadow-neu w-full max-w-md rounded-2xl bg-gray-200 p-8 flex flex-col items-center mb-6 
                transition-shadow duration-300 hover:shadow-neu-inset">
            <!-- 拟态头像区（可替换真实头像） -->
            <div class="w-24 h-24 rounded-full shadow-neu bg-gray-200 flex items-center justify-center mb-4
                  transition-shadow duration-300 hover:shadow-neu-inset">
                <img class="text-gray-500 rounded-full" src="https://q.qlogo.cn/g?b=qq&nk=161435575&s=100"
                    alt="Avatar" />
            </div>
            <!-- 个人信息 -->
            <h1 class="text-3xl font-bold text-gray-700 mb-2">我的个人主页</h1>
            <p class="text-gray-600 text-center leading-relaxed">
                欢迎来到我的世界，热爱编程、音乐和旅行。<br />
                这里是我用 <strong>Tailwind CSS</strong> 打造的拟态风格示例。
            </p>
        </div>

        <!-- 滚动的一言文案 -->
        <div class="shadow-neu w-full max-w-md rounded-2xl bg-gray-200 h-10 relative overflow-hidden flex items-center px-4
                transition-shadow duration-300 hover:shadow-neu-inset">
            <!-- 滚动文本 -->
            <div class="absolute whitespace-nowrap scrollText">
                <span class="px-4 text-gray-700">
                    生活不止眼前的苟且，还有诗和远方的田野。
                </span>
            </div>
        </div>

    </main>

    <!-- 页脚 -->
    <footer class="w-full py-4 flex justify-center">
        <p class="text-gray-500 text-sm">
            © 2025 My Neumorphism Page. All Rights Reserved.
        </p>
    </footer>
</body>

</html>
